name: Carol Whitt
bio: >-
  Carol Whitt is a Senior Director of Global Public Policy and Government Affairs at Cisco Systems, Inc. She is responsible for developing and implementing Cisco’s global public policy strategy and representing Cisco before governments and international organizations. She has been with Cisco since 1997 and has held a variety of positions in the company’s legal and government affairs departments. Prior to joining Cisco, Carol was an attorney in private practice in Washington, D.C. She has a J.D. from the University of Virginia School of Law and a B.A. from the University of Virginia. She is a member of the Virginia State Bar and the District of Columbia Bar.
